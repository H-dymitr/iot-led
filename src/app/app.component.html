<div class="container">
  <h1>IOT Control Panel</h1>
  <mat-card>
    <h2>Light Control</h2>
    <button mat-raised-button color="primary" (click)="toggleLight()">
      {{ lightStatus }}
    </button>
  </mat-card>

  <mat-card>
    <h2>Rollet Control</h2>
    <mat-button-toggle-group [value]="rolletStatus" (change)="setRolletStatus($event.value)">
      <mat-button-toggle value="CLOSED">Closed</mat-button-toggle>
      <mat-button-toggle value="MIDDLE">Middle</mat-button-toggle>
      <mat-button-toggle value="OPEN">Open</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card>

  <mat-card>
    <h2>Voice Commands</h2>
    <button mat-fab color="accent" (click)="listenCommands()">
      <mat-icon>mic</mat-icon>
    </button>
  </mat-card>
</div>
